<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY FORM</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="main">
                TO THE NEW
            </div>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>Quick Help</li>
                </ul>
            </div>
        </div>
    </header>
    <section>
        <div class="form">
            <div class="head">
                <h3>Bug Report</h3>
            </div>
            <div class="body">
                <form>
                    <div class="f-title">
                        <label for = "title-box">Title:*</label>
                        <input type = "text" name = "title-box" id = "title" class = "input" required/>
                    </div>
                    <div class="description">
                        <label for = "desc-box">Description:*</label>
                        <textarea name = "desc-box" id = "desc" class = "textarea" rows = "5" required></textarea>
                    </div>
                    <div class="os">
                        <label for = "operatingSystem">Operating System:</label>
                        <select name = "operatingSystem" id = "operatingSystem" class = "input select">
                            <option value="windows 11">Windows 11</option>
                            <option value="windows xp" selected>Windows XP</option>        
                            <option value="windows 7">Windows 7</option>        
                            <option value="linux">Linux</option>        
                            <option value="windows 10">Windows 10</option>        
                        </select>
                    </div>
                    <div class="product">
                        <label for = "product">Product:*</label>
                        <select name = "product" id = "product" class = "input select">
                            <option value="windows" selected>Formoid</option>
                            <option value="windows">Android</option>        
                            <option value="windows">Web Application</option>       
                        </select>
                    </div>
                    <div class="version">
                        <label for = "version-box">Version:*</label>
                        <input type = "text" name = "version-box" class = "input version" required/>
                    </div>
                    <div class="license">
                        <label>License:*</label>
                        <div class="radio">
                            <div class="free flex">
                                <input type="radio" name = "license" class = "radio-btn">
                                <label for = "free">Free</label>
                            </div>
                            <div class="business flex">
                                <input type="radio" name = "license" class = "radio-btn">
                                <label for = "business">Business</label>
                            </div>
                            <div></div>
                        </div>
                    </div>
                    <div class="severity">
                        <label for = "severity">Severity:</label>
                        <select name = "severity" id = "severity" class = "input select">
                            <option value="windows" selected>Critical</option>
                            <option value="windows">Mild</option>        
                            <option value="windows">Normal</option>       
                        </select>
                    </div>
                    <div class="attachment">
                        <label for = "attachments">Attachments:</label>
                        <input type = "file" name = "attachments" id = "attachments" class = "input"/>
                    </div>
                </form>
                </div>
                <div class="footer">
                    <button type = "submit" name = "sendBtn" id = "send-btn" class = "btn">Send</button>
                </div>
        </div>
    </section>
    <footer>
    </footer>
</body>
</html>
